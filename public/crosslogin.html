<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Account</title>
</head>

<body>
  Account
  <ul id="result"></ul>
  <script>
    window.addEventListener('message', receiveMessage, false);

    function receiveMessage(event) {
      // check origin

      // extract refresh_token
      var action = (event.data) ? event.data.action : '';
      var refreshToken = (event.data) ? event.data.refresh_token : '';
      // store token
      var success = false;
      if (refreshToken && action === 'store') {
        storeToken(refreshToken);
        success = true;
      }

      if (action === 'delete') {
        removeToken();
        success = true;
      }

      // call parent
      var response = {
        host: event.origin,
        action: action,
        success: success
      }
      var res = JSON.stringify(response);
      event.source.postMessage(res, event.origin);
      log(res);
    }

    function storeToken(token) {
      var timestamp = Date.now();
      var value = { 'refresh_token': token, 'timestamp': timestamp };
      localStorage.setItem('store', JSON.stringify(value));
    }

    function removeToken() {
      localStorage.removeItem('store');
    }

    function log(msg) {
      var list = document.getElementById('result');
      var el = document.createElement('li');
      el.innerHTML = msg;
      list.appendChild(el);
    }
  </script>
</body>

</html>
